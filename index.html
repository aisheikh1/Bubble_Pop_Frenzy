<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubble Pop Frenzy</title>
  
  <link rel="manifest" href="manifest.json">
  
  <meta name="theme-color" content="#FDEB71">
  <meta name="mobile-web-app-capable" content="yes">
  
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="BubblePop">
  
  <style>
    /* Flexbox utilities */
    .flex { display: flex; }
    .flex-col { flex-direction: column; }
    .flex-row { flex-direction: row; }
    
    /* Gap utilities */
    .gap-1 { gap: 0.25rem; }
    .gap-2 { gap: 0.5rem; }
    .gap-3 { gap: 0.75rem; }
    
    /* Margin utilities */
    .ml-4 { margin-left: 1rem; }
    
    /* Responsive utilities */
    @media (min-width: 640px) {
      .sm\:flex-row { flex-direction: row; }
      .sm\:gap-2 { gap: 0.5rem; }
    }
  </style>
  
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Fredoka+One&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/styles/styles.css">
  
</head>
<body>
  <div class="game-container">
    <div id="messageBox" class="message-box">
      <h2 id="messageTitle"></h2>
      <p id="messageText"></p>
      <div id="buttonContainer" class="flex flex-col gap-3">
        </div>
    </div>

    <div class="game-info" style="display:none;" id="gameInfo">
      <div id="scoreDisplay">Score: 0</div>
      <div class="flex flex-col sm:flex-row gap-1 sm:gap-2">
        <div id="modeDisplay" style="display:none;">Mode: Classic</div>
        <div id="classicTimerDisplay" style="display:none;">Time: 60s</div>
        <div id="survivalStatsDisplay" style="display:none;">
          <span id="survivalTimeElapsedDisplay">Time: 0s</span>
          <span class="ml-4" id="survivalMissesDisplay">Misses: 0</span>
        </div>
      </div>
    </div>

    <canvas id="gameCanvas"></canvas>
  </div>

  <script type="module" src="src/js/main.js"></script>
  
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('sw.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</body>
</html>
