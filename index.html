<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubble Pop Frenzy</title>
  
  <link rel="manifest" href="manifest.json">
  
  <meta name="theme-color" content="#FDEB71">
  <meta name="mobile-web-app-capable" content="yes">
  
  <link rel="icon" href="icons/icon-192x192.png" sizes="192x192" type="image/png">
  
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="BubblePop">
  
  <style>
    /* Flexbox utilities */
    .flex { display: flex; }
    .flex-col { flex-direction: column; }
    .flex-row { flex-direction: row; }
    
    /* Gap utilities */
    .gap-1 { gap: 0.25rem; }
    .gap-2 { gap: 0.5rem; }
    .gap-3 { gap: 0.75rem; }
    
    /* Margin utilities */
    .ml-4 { margin-left: 1rem; }
    
    /* Responsive utilities */
    @media (min-width: 640px) {
      .sm\:flex-row { flex-direction: row; }
      .sm\:gap-2 { gap: 0.5rem; }
    }
    
    /* Title container styles - occupies top 20% of viewport */
    .title-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 20vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      pointer-events: none;
      background: linear-gradient(
        180deg, 
        rgba(253, 235, 113, 0.95) 0%, 
        rgba(253, 235, 113, 0.7) 70%,
        rgba(253, 235, 113, 0) 100%
      );
    }
    
    /* Adjust body to account for fixed title container */
    body {
      padding-top: 20vh;
    }
    
    /* Ensure game container doesn't overlap with title */
    .game-container {
      position: relative;
      min-height: 80vh;
    }
    
    /* Mobile adjustments */
    @media (max-width: 480px) {
      .title-container {
        height: 18vh;
      }
      
      body {
        padding-top: 18vh;
      }
      
      .game-container {
        min-height: 82vh;
      }
    }
  </style>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Fredoka+One&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Main styles -->
  <link rel="stylesheet" href="src/styles/styles.css">
  
  <!-- Title animation styles -->
  <link rel="stylesheet" href="src/styles/title-animations.css">
  
</head>
<body>
  <!-- Fixed title container at top 20% of viewport -->
  <div class="title-container">
    <div class="game-header">
      <h1 class="game-title">BUBBLE POP FRENZY!</h1>
    </div>
  </div>

  <!-- Main game container -->
  <div class="game-container">
    <!-- Message box for menus and dialogs -->
    <div id="messageBox" class="message-box">
      <h2 id="messageTitle"></h2>
      <p id="messageText"></p>
      <div id="buttonContainer" class="flex flex-col gap-3">
      </div>
    </div>

    <!-- Game info display (score, timer, stats) -->
    <div class="game-info" style="display:none;" id="gameInfo">
      <div id="scoreDisplay">Score: 0</div>
      <div class="flex flex-col sm:flex-row gap-1 sm:gap-2">
        <div id="modeDisplay" style="display:none;">Mode: Classic</div>
        <div id="classicTimerDisplay" style="display:none;">Time: 60s</div>
        <div id="survivalStatsDisplay" style="display:none;">
          <span id="survivalTimeElapsedDisplay">Time: 0s</span>
          <span class="ml-4" id="survivalMissesDisplay">Misses: 0</span>
        </div>
      </div>
    </div>

    <!-- Game canvas -->
    <canvas id="gameCanvas"></canvas>
    
    <!-- Container for control buttons (Back, Pause, Restart) -->
    <div class="below-canvas"></div>
  </div>

  <!-- Main game script -->
  <script type="module" src="src/js/main.js"></script>
  
  <!-- Service Worker registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('sw.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</body>
</html>
